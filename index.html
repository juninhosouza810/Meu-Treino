<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meu Treino</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    /* Estilo moderno com azul escuro, pink e verde */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0a0f2c, #2a0f4d, #0f3d3e);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 480px;
      margin: 30px auto;
      padding: 25px;
      background: rgba(10, 10, 30, 0.95);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 255, 150, 0.2);
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .cabecalho img {
      display: block;
      height: 90px;
      margin: 0 auto 10px;
    }

    h3 {
      color: #ff69b4;
      margin: 0;
      font-size: 1.3rem;
    }

    iframe {
      width: 100%;
      border-radius: 12px;
      min-height: 60px;
      border: none;
    }

    .spotify-section {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .input-field {
      display: flex;
      align-items: center;
      background: rgba(40, 40, 80, 0.8);
      padding: 10px;
      border-radius: 12px;
      border: 1px solid #444;
      gap: 10px;
    }

    .input-field input {
      flex: 1;
      background: transparent;
      border: none;
      color: #fff;
      font-size: 1rem;
      outline: none;
    }

    .trash-icon {
      color: #ff4d4d;
      cursor: pointer;
      font-size: 1.5rem;
    }

    #days-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .day-button {
      width: 100%;
      background: linear-gradient(90deg, #ff69b4, #00ffb3);
      border: none;
      padding: 14px;
      border-radius: 12px;
      font-weight: bold;
      font-size: 1.1rem;
      color: #000;
      cursor: pointer;
    }

    .pdf-btn {
      background: linear-gradient(90deg, #00ffb3, #ff69b4);
      color: #000;
      border: none;
      padding: 14px;
      border-radius: 12px;
      font-weight: bold;
      width: 100%;
      cursor: pointer;
    }

    .exercise-container {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(20, 20, 40, 0.95);
      padding: 30px;
      border-radius: 20px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 8px 25px rgba(255, 105, 180, 0.3);
      z-index: 999;
    }

    .exercise-list {
      list-style: none;
      padding: 0;
      margin: 15px 0;
      color: #fff;
    }

    .exercise-list li {
      background: #353c60;
      padding: 10px 14px;
      border-radius: 8px;
      margin-bottom: 10px;
      display: flex;
      flex-direction: column;
    }

    .remove-btn {
      background: #ff4b5c;
      border: none;
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      align-self: flex-end;
      margin-top: 5px;
    }

    .add-btn, .return-btn {
      width: 100%;
      margin-top: 12px;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }

    .add-btn {
      background: linear-gradient(90deg, #00ffb3, #39ff14);
      color: #000;
    }

    .return-btn {
      background: linear-gradient(90deg, #ff69b4, #8a2be2);
      color: white;
    }
  </style>
</head>
<body>

<div id="tela-principal" class="container">
  <div class="cabecalho">
    <img src="https://github.com/user-attachments/assets/cd11e96a-1183-4fc0-af62-6f989d6f0893" alt="Logo">
  </div>

  <div class="spotify-section">
    <h3>Playlist no Spotify</h3>
    <iframe src="https://open.spotify.com/embed/playlist/37i9dQZF1DX76Wlfdnj7AP?utm_source=generator" frameborder="0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
  </div>

  <div class="input-field">
    <input type="text" id="nome" placeholder="Nome do Aluno">
    <span class="trash-icon" onclick="apagarNome()">üóëÔ∏è</span>
  </div>

  <div id="days-container"></div>
  <button class="pdf-btn" onclick="gerarPdf()">Gerar PDF</button>
</div>

<div id="exercise-modal" class="exercise-container">
  <h2 id="modal-title"></h2>
  <ul class="exercise-list" id="exercise-list"></ul>
  <div class="input-field"><input type="text" id="exercise-input" placeholder="Exerc√≠cio"></div>
  <div class="input-field"><input type="text" id="series-input" placeholder="S√©ries"></div>
  <div class="input-field"><input type="text" id="reps-input" placeholder="Repeti√ß√µes"></div>
  <button class="add-btn" onclick="addExercise()">Adicionar</button>
  <button class="return-btn" onclick="closeModal()">Retornar</button>
</div>

<script>
  const days = ['Treino A', 'Treino B', 'Treino C', 'Treino D', 'Running'];
  const daysContainer = document.getElementById('days-container');
  let currentDay = '';
  let exercises = JSON.parse(localStorage.getItem('exercises')) || {};

  document.addEventListener('DOMContentLoaded', () => {
    const savedName = localStorage.getItem('nomeAluno');
    if (savedName) document.getElementById('nome').value = savedName;

    days.forEach(day => {
      const button = document.createElement('button');
      button.className = 'day-button';
      button.textContent = `${day} +`;
      button.onclick = () => openModal(day);
      daysContainer.appendChild(button);
    });
  });

  function openModal(day) {
    currentDay = day;
    document.getElementById('tela-principal').style.display = 'none';
    document.getElementById('exercise-modal').style.display = 'block';
    document.getElementById('modal-title').innerText = `Exerc√≠cios de ${day}`;
    loadExercises();
  }

  function closeModal() {
    document.getElementById('exercise-modal').style.display = 'none';
    document.getElementById('tela-principal').style.display = 'flex';
  }

  function apagarNome() {
    document.getElementById('nome').value = '';
    localStorage.removeItem('nomeAluno');
  }

  function loadExercises() {
    const list = document.getElementById('exercise-list');
    list.innerHTML = '';

    const items = exercises[currentDay] || [];
    items.forEach((item, index) => {
      const li = document.createElement('li');
      li.innerHTML = `
        <strong>${item.nome}</strong>
        S√©ries: ${item.series} | Repeti√ß√µes: ${item.reps}
        <button class="remove-btn" onclick="removeExercise(${index})">Remover</button>`;
      list.appendChild(li);
    });
  }

  function addExercise() {
    const nome = document.getElementById('exercise-input').value.trim();
    const series = document.getElementById('series-input').value.trim();
    const reps = document.getElementById('reps-input').value.trim();

    if (!nome || !series || !reps) return;

    if (!exercises[currentDay]) exercises[currentDay] = [];
    exercises[currentDay].push({ nome, series, reps });
    localStorage.setItem('exercises', JSON.stringify(exercises));

    document.getElementById('exercise-input').value = '';
    document.getElementById('series-input').value = '';
    document.getElementById('reps-input').value = '';
    loadExercises();
  }

  function removeExercise(index) {
    exercises[currentDay].splice(index, 1);
    localStorage.setItem('exercises', JSON.stringify(exercises));
    loadExercises();
  }

  async function gerarPdf() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();

    doc.setFont("helvetica", "bold");
    doc.setFontSize(16);
    doc.text("Relat√≥rio de Treinos", 105, 20, { align: "center" });

    const savedExercises = JSON.parse(localStorage.getItem('exercises')) || {};
    let y = 30;

    Object.keys(savedExercises).forEach(treino => {
      doc.setFont("helvetica", "bold");
      doc.setFontSize(13);
      doc.text(`Treino ${treino}`, 15, y);
      y += 8;

      doc.setFont("helvetica", "normal");
      doc.setFontSize(11);

      savedExercises[treino].forEach(ex => {
        doc.text(`- ${ex.nome} | S√©ries: ${ex.series} | Reps: ${ex.reps}`, 20, y);
        y += 7;
        if (y > 280) {
          doc.addPage();
          y = 20;
        }
      });

      y += 10;
    });

    doc.save("meus-treinos.pdf");
  }
</script>
</body>
</html>
