<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Treino</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #000000;
            color: #ff7300;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: auto;
            background: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 94, 0, 0.582);
        }
        .cabecalho {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        .cabecalho img {
            height: 200px;  /* Aumentei o tamanho da logo */
            margin-right: 20px;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 2px solid #ff7300;
            border-radius: 8px;
            background: #333;
            color: #ff7300;
            box-sizing: border-box;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .input-field input {
            background: transparent;
            border: none;
            outline: none;
            color: #ff7300;
            flex-grow: 1;
        }
        .input-field .trash-icon {
            cursor: pointer;
            color: red;
            margin-left: 10px;
        }
        .day-button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            background: #444;
            color: white;
            border: 2px solid #ff7300;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.2rem;
        }
        .exercise-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #111;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 123, 0, 0.7);
            width: 80%;
            max-width: 400px;
        }
        .exercise-list {
            list-style: none;
            padding: 0;
        }
        .exercise-list li {
            background: #666;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            color: white;
            font-weight: bold;
        }
        .add-btn, .return-btn {
            background: #ff7300;
            color: #000;
            border: 2px solid #ff7300;
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 8px;
            font-weight: bold;
            width: 100%;
        }
        .remove-btn {
            background: red;
            color: white;
            border: none;
            padding: 5px;
            cursor: pointer;
            border-radius: 5px;
        }
        .pdf-btn {
            background: #ff7300;
            color: #000;
            border: 2px solid #ff7300;
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 8px;
            font-weight: bold;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cabecalho">
            <img src="https://github.com/user-attachments/assets/9d9a990a-677c-4793-b1d2-f3acc7f83b73" alt="Logo Novo">
        </div>
        <div class="input-field">
            <input type="text" id="nome" placeholder="Nome do Aluno">
            <span class="trash-icon" onclick="apagarNome()">üóëÔ∏è</span>
        </div>
        <div id="days-container"></div>
        <button class="pdf-btn" onclick="gerarPdf()">Gerar PDF</button>
    </div>
    
    <div id="exercise-modal" class="exercise-container" style="display: none;">
        <h2 id="modal-title"></h2>
        <ul class="exercise-list" id="exercise-list"></ul>
        <input type="text" id="exercise-input" class="input-field" placeholder="Novo exerc√≠cio">
        <button class="add-btn" onclick="addExercise()">Adicionar</button>
        <button class="return-btn" onclick="closeModal()">Retornar</button>
    </div>

    <!-- Adicionando jsPDF via CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>

    <script>
        const days = ['Segunda', 'Ter√ßa', 'Quarta', 'Quinta', 'Sexta', 'S√°bado', 'Domingo'];
        const daysContainer = document.getElementById('days-container');
        let currentDay = '';
        let exercises = JSON.parse(localStorage.getItem('exercises')) || {};
        
        // Carrega o nome do aluno salvo no localStorage, se existir
        document.addEventListener('DOMContentLoaded', function() {
            const savedName = localStorage.getItem('nomeAluno');
            if (savedName) {
                document.getElementById('nome').value = savedName;
            }
        });

        // Fun√ß√£o para apagar o nome
        function apagarNome() {
            if (confirm("Deseja realmente apagar o nome do aluno?")) {
                localStorage.removeItem('nomeAluno');
                document.getElementById('nome').value = '';
            }
        }

        // Salva o nome no localStorage sempre que for alterado
        document.getElementById('nome').addEventListener('input', function() {
            const nome = this.value.trim();
            if (nome) {
                localStorage.setItem('nomeAluno', nome);
            }
        });

        days.forEach(day => {
            const dayDiv = document.createElement('div');
            dayDiv.innerHTML = `<button class="day-button" onclick="openModal('${day}')">${day} +</button>`;
            daysContainer.appendChild(dayDiv);
        });
        
        function openModal(day) {
            currentDay = day;
            document.getElementById('modal-title').innerText = `Exerc√≠cios de ${day}`;
            document.getElementById('exercise-modal').style.display = 'block';
            loadExercises();
        }
        
        function closeModal() {
            document.getElementById('exercise-modal').style.display = 'none';
        }
        
        function addExercise() {
            const input = document.getElementById('exercise-input');
            if (input.value.trim() !== '') {
                if (!exercises[currentDay]) {
                    exercises[currentDay] = [];
                }
                exercises[currentDay].push(input.value);
                localStorage.setItem('exercises', JSON.stringify(exercises));
                input.value = '';
                loadExercises();
            }
        }
        
        function loadExercises() {
            const list = document.getElementById('exercise-list');
            list.innerHTML = '';
            if (exercises[currentDay]) {
                exercises[currentDay].forEach((exercise, index) => {
                    const li = document.createElement('li');
                    li.innerHTML = `${exercise} <button class="remove-btn" onclick="removeExercise(${index})">X</button>`;
                    list.appendChild(li);
                });
            }
        }
        
        function removeExercise(index) {
            if (confirm("Deseja realmente remover este exerc√≠cio?")) {
                exercises[currentDay].splice(index, 1);
                localStorage.setItem('exercises', JSON.stringify(exercises));
                loadExercises();
            }
        }

        // Fun√ß√£o para gerar o PDF usando jsPDF
        function gerarPdf() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            let yPosition = 20;
            doc.setFontSize(16);
            doc.text('Treino do Aluno', 105, yPosition, { align: 'center' });

            const nome = document.getElementById('nome').value.trim();
            if (nome) {
                yPosition += 10;
                doc.setFontSize(12);
                doc.text(`Nome: ${nome}`, 20, yPosition);
            }

            for (const [day, exercisesList] of Object.entries(exercises)) {
                if (exercisesList.length > 0) {
                    yPosition += 10;
                    doc.setFontSize(14);
                    doc.text(`${day}:`, 20, yPosition);

                    exercisesList.forEach(exercise => {
                        yPosition += 8;
                        doc.setFontSize(12);
                        doc.text(`- ${exercise}`, 30, yPosition);
                    });
                }
            }

            doc.save('treino.pdf');
        }
    </script>
</body>
</html>
